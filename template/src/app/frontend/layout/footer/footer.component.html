<footer>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 mb-2">
        <div class="border-top"></div>
      </div>
      <div class="footer horrizental-cust" *ngFor="let menu of menues">
        <ul class="footer-vertical-nav">
          <!-- <li class="menu-title"><a href="pages/news-post.html">News</a></li> -->
          <li><a href="{{menu.slug}}">{{menu.name}}</a></li>
          <!-- <li><a href="pages/world.html">World</a></li>
                  <li><a href="pages/author.html">Magazine</a></li>
                  <li><a href="pages/business.html">Business</a></li>
                  <li><a href="pages/politics.html">Politics</a></li> -->
        </ul>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-12">
        <div class="d-flex justify-content-between">
          <img *ngIf="settings.logo" src="{{settings.logo}}" class="footer-logo" alt="World News" />
          <img *ngIf="!settings.logo" src="../../../../assets/image/logo.svg" class="footer-logo" alt="" />

          <div class="d-flex justify-content-end footer-social">
            <h5 class="m-0 font-weight-600 mr-3 d-none d-lg-flex">Follow on</h5>
            <ul class="social-media">

              <li ng-if="settings.instagram">
                <a href="{{settings.instagram}}">
                  <i class="mdi mdi-instagram"></i>
                </a>
              </li>
              <li ng-if="settings.facebook">
                <a href="{{settings.facebook}}">
                  <i class="mdi mdi-facebook"></i>
                </a>
              </li>
              <li ng-if="settings.youtube">
                <a href="{{settings.youtube}}">
                  <i class="mdi mdi-youtube"></i>
                </a>
              </li>
              <li ng-if="settings.linkedin">
                <a href="{{settings.linkedin}}">
                  <i class="mdi mdi-linkedin"></i>
                </a>
              </li>
              <li ng-if="settings.twitter">
                <a href="{{settings.twitter}}">
                  <i class="mdi mdi-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="d-lg-flex justify-content-between align-items-center border-top mt-5 footer-bottom">
          <ul class="footer-horizontal-menu">
            <li *ngFor="let page of pages"><a routerLink="page/{{page.slug}}">{{page.title}}</a></li>
            <!-- <li><a href="#">Privacy Policy.</a></li>
                    <li><a href="#">Accessibility &amp; CC.</a></li>
                    <li><a href="#">AdChoices.</a></li>
                    <li><a href="#">Advertise with us Transcripts.</a></li>
                    <li><a href="#">License.</a></li>

          </ul>
          <p class="font-weight-medium">
            © 2020 <a href="https://www.bootstrapdash.com/" target="_blank" class="text-dark">@ BootstrapDash</a>,
            Inc.All Rights Reserved.
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
