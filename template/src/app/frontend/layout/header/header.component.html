
 <!-- partial:partials/_navbar.html -->
 <header id="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="navbar-top">
        <div class="d-flex justify-content-between align-items-center">
          <ul class="navbar-top-left-menu">
            <li class="nav-item" *ngFor="let header of datas">
              <a href="page/{{header.slug}}" class="nav-link">{{header.title}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="navbar-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <a class="navbar-brand" href="/">
              <img *ngIf="settings.logo" src="{{settings.logo}}" alt="World News"/>
              <img *ngIf="!settings.logo" src="../../../../assets/image/logo.svg" alt=""/>
          </a>
          </div>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="navbar-collapse justify-content-center collapse"
              id="navbarSupportedContent"
            >
              <ul
                class="navbar-nav d-lg-flex justify-content-between align-items-center"
              >
                <li>
                  <button class="navbar-close">
                    <i class="mdi mdi-close"></i>
                  </button>
                </li>

                <li class="nav-item" *ngFor="let menu of menues">
                  <a class="nav-link" routerLink="{{menu.slug}}">{{menu.name}}</a>
                </li>
              </ul>
            </div>
          </div>
          <ul class="social-media">
            <li>
              <a href="#">
                <i class="mdi mdi-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="mdi mdi-youtube"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="mdi mdi-twitter"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
