                          <a routerLink="../{{post.cat_slug}}/{{tag.tag_slug}}/{{post.slug}}">{{post.title}}</a>
                        </h2>
                        <p class="fs-13 text-muted mb-0">
                          <span class="mr-2">Posted at </span>{{post.created_at}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
