<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Post</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="admin">Home</a></li>
          <li class="breadcrumb-item active">Post </li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Post List</h2>
        </div>
        <div class="table-responsive">
          <table id="example" #dataTable class="table table-striped table-bordered table-sm row-border hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Category</th>
                <th scope="col">Tag</th>
                <th scope="col">Title</th>
                <th scope="col">Slug</th>
                <th scope="col">Image</th>
                <th scope="col">Featured Post</th>
                <th scope="col">Status</th>
                <th scope="col">User Id</th>
                <th scope="col">View</th>
                <th scope="col">Created At</th>
                <th scope="col">Updated At</th>
                <th class="text-center" scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of datas; let i = index">
                <th scope="row">{{data.id}}</th>
                <td>{{data.category}}</td>
                <td>{{data.tag}}</td>
                <td>{{data.title|slice:9}}</td>
                <td>{{data.slug}}</td>
                <td><img src="{{data.image}}" alt="img" width="80"></td>
                <td><span *ngIf="data.featured==1">Yes</span><span *ngIf="data.featured==0">No</span></td>
                <td><span *ngIf="data.status==1">Yes</span><span *ngIf="data.status==0">No</span></td>
                <td>{{data.user_id}}</td>
                <td>{{data.view}}</td>
                <td>{{data.created_at}}</td>
                <td>{{data.updated_at}}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-primary" routerLink="/admin/post/edit/{{data.id}}">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="delete(data.id, i,data.title)">Delete</button>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- /.row (main row) -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
