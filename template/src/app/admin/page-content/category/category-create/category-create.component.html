<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Create Category</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="../../">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="../">Categories</a></li>
          <li class="breadcrumb-item active">Create Category</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Create Category</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <label for="cat_name">Category Name</label>
                <input (keyup)="getSlug($event)" (blur)="getSlug($event)"  formControlName="name" type="text" class="form-control" id="cat_name" placeholder="Enter Category Name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors}">
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                  <div *ngIf="f['name'].errors['required']">Name is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="cat_slug">Category Slug</label>
                <input (keyup)="getSlug($event)" (blur)="getSlug($event)" type="text" [(ngModel)]="slug" class="form-control" id="cat_slug" placeholder="Enter Category Slug" formControlName="slug" [ngClass]="{ 'is-invalid': submitted && f['slug'].errors}">
                <div *ngIf="submitted && f['slug'].errors" class="invalid-feedback">
                  <div *ngIf="f['slug'].errors['required']">Slug is required</div>
                </div>
                <div *ngIf="checkSlug" class="text-danger">
                  Slug already exist. Please try anather.
                </div>
              </div>
              <div class="form-group">
                <label class="form-check-label" for="status">Menu Priority</label>
                <input type="number" class="form-control" checked id="priority" formControlName="priority">
              </div>
              <div class="form-inline">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="show_nav" formControlName="show_nav">
                  <label class="form-check-label" for="show_nav">Show on Navbar</label>
                </div>
                <div class="form-check ml-2">
                  <input type="checkbox" class="form-check-input" checked id="status" formControlName="status">
                  <label class="form-check-label" for="status">Status</label>
                </div>
              </div>

            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
              <a class="btn btn-danger" routerLink="../">Cancel</a>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
    <!-- /.row (main row) -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
