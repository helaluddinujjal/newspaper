<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Categories</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="admin">Home</a></li>
          <li class="breadcrumb-item active">Categories </li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Categories List</h2>
        </div>
        <div class="table-responsive">
          <table id="example" #catTable class="table table-striped table-bordered table-sm row-border hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Slug</th>
                <th scope="col">Show Navbar</th>
                <th scope="col">Status</th>
                <th scope="col">Priority</th>
                <th class="text-center" scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of datas; let i = index">
                <th scope="row">{{cat.id}}</th>
                <td>{{cat.name}}</td>
                <td>{{cat.slug}}</td>
                <td><span *ngIf="cat.show_nav==1">Yes</span><span *ngIf="cat.show_nav==0">No</span></td>
                <td><span *ngIf="cat.status==1">Yes</span><span *ngIf="cat.status==0">No</span></td>
                <td>{{cat.priority}}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-primary" routerLink="/admin/category/edit/{{cat.id}}">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="delete(cat.id, i,cat.name)">Delete</button>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- /.row (main row) -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
